<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="css/users.css">
    <title>Привет, мир!</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
    <ul class="header">
        <li>
            <label class="username">Username</label>
        </li>
        <li>
            <label class="roles">with roles: </label>
        </li>
        <li>
            <label class="roles">ADMIN, USER</label>
        </li>
    </ul>
    <a class="logout" href="#">Logout</a>
</nav>
<div class="container-fluid">
    <div class="row id=" main
    "">
    <div class="col-md-1">
        <ul class="nav nav-pills flex-column flex-grow-1 ">
            <li class="nav-item">
                <a class="nav-link active" href="#">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-11 vh-100">
        <h1 class="label-adminpanel">Admin panel</h1>
        <div class="navtab">
            <div class="nav nav-tabs mb-3" id="nav-tab">
                <button class="nav-link active" id="nav-home-tab" aria-selected="true">Users table</button>
                <a href="#new">New user</a>
            </div>
        </div>
        <div class="card-header-border">
            <div class="card-header">
                <h4>All Users</h4>
            </div>
        </div>


        <div class="main-table">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Username</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="User: ${users}">
                    <td th:utext="${User.getId()}"></td>
                    <td>Otto</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>


</body>
</html>
