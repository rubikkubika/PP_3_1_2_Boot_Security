<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Форма для редактирования информации о пользователе</title>
</head>
<body>
<h2 th:align="center">Редактирование пользователя</h2>
<br>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" th:align="left">

    <label for="username">Логин</label>
    <input type="text" th:field="*{username}" id="username" required><br><br>
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name"><br><br>
    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname"><br><br>
    <label for="age">Возраст</label>
    <input type="text" th:field="*{age}" id="age"><br><br>
    <label for="email">Электронный адрес</label>
    <input type="text" th:field="*{email}" id="email"><br><br>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password"><br><br>
    <label>


    <label>
        <select size="10" multiple name="roles1" required>
            <option disabled>Выберите роль</option>
            <option th:each="role:${roles}" th:value="${role.getRole()}"
                    th:text="${#strings.substringAfter(role.getRole().toLowerCase(), 'role_')}"
                    th:selected="${user.getRoles().contains(role)}"></option>
        </select>
    </label><br><br>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
